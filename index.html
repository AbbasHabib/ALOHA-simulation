<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALOHA sim</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="Station.js" defer ></script>
</head>
<body>
    <div class="container">
        <div class="container_top">
            <table class="tranmissionTable">
                <tbody id="transmissionLines">
                </tbody>
            </table>
        </div>
        <div class="container_bottom">
            <div class="container_bottom_left">
                <div class="numbers">
                    <h1>Number of collisions: </h1><h1 id="collisions_count">0</h1>
                </div>

                <div class="numbers">
                    <h1>Number of successful transfers:</h1><h1 id="success_count">0</h1>
                </div>

                <div class="numbers">
                    <h1>total attempts:</h1><h1 id="total_count">0</h1>
                </div>

                <div class="numbers">
                    <h1>efficiency: </h1><h1 id="efficiency">0</h1><h1>%</h1>
                </div>
            </div>
            <div class="container_bottom_right">
                <div class="numbers">
                    <h1>transfer speed: </h1><input type="text" value="500" id="trns_speed" name="fname"><h1>ms</h1>
                </div>

                <div class="numbers">
                    <h1>number of stations: </h1><input type="text" value="6" id="no_stations" name="fname">
                </div>

                <div class="numbers">
                    <h1>lambda: </h1><input type="text" value="6" id="lambda" name="fname">
                </div>

                <div class="numbers">
                    <h1>wait time random from : to </h1>
                    <input type="text" value="0" id="min_time" name="fname">
                    <h1>:</h1>
                    <input type="text" value="60" id="max_time" name="fname">
                </div>

                <div class="numbers">
                    <h1>frame size :</h1><input value="3" type="text" id="frame_size" name="fname">
                </div>

                <div class="numbers">
                    <h1>time slots :</h1><input value="3" type="text" id="frame_size" name="fname">
                </div>

                <button type="button" onclick="update()">Update</button>
            </div>
        </div>

    </div>
</body>
</html>
